<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sytle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Temperature Converter</h1>
            <small>Converts Fahrenheit to Celsius</small>
            <div class="fahrenheit"><h2>Fahrenheit</h2>
            <input type="text" id='f' />
            </div>
            <button id="activate">Activate -Fahreneit to Celsius</button>
            <div class="celsius"><h2>Celsius</h2>
                <input type="text" id='c' />
                <button id="activate">Activate -Celsius to Fahrenheit</button>
            </div>
                
                <button id='convert'>Convert!</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
